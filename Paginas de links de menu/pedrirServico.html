        //Funções para a manipulação do menu

        let btn_mostrar = document.getElementById("btn-menu")
        let btn_esconder = document.getElementById("btn-close")
        let menu = document.getElementById("menu")


        function inicia(){
            mostrar()
            esconder()
        }

       function mostrar(){
           btn_mostrar.addEventListener('click',()=>{
               menu.style.display = "block"
           })

       }

       function esconder(){
           btn_esconder.addEventListener('click',()=>{
               menu.style.display = "none"
           })

       }

    window.addEventListener('load', inicia)
    </script>
